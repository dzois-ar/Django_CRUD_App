{% extends 'trainer/in_base.html' %}

{% block title %}Update Trainer{% endblock title %}

{% block content %}
<h2 style="width: 700px; margin: auto">Update Trainer - {{trainer.first_name}} {{trainer.last_name}}</h2>
<br>

<!-- create update form -->
<form method="POST" class="content-table" style="width: 700px; margin: auto">
    {% csrf_token %}
    <label for="first_name"><b>Frist Name:</b></label>
    <input class="form-control" type="text" name="first_name" value="{{trainer.first_name}}"><br>
    <label for="last_name"><b>Last Name:</b></label>
    <input class="form-control" type="text" name="last_name" value="{{trainer.last_name}}"><br>
    <label for="object"><b>Object:</b></label>
    <input class="form-control" type="text" name="object" value="{{trainer.object}}"><br>
    <label for="description"><b>Description:</b></label>
    <input class="form-control" type="text" name="description" value="{{trainer.description}}"><br>
     

    <br>
    <button type="submit" class="btn btn-primary">Save</button>
    
</form>
{% endblock content %}
